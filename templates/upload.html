{% extends 'base.html' %}
{% block content %}
<h2>Upload CSV</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="file" name="csv_file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
</form>
{% endblock %}
